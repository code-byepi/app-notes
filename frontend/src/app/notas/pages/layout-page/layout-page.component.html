<p-toolbar>
  <!-- Logo & inputSwitch theme -->
  <div class="toolbar-row">
    <a class="logo" routerLink="/">
      <img src="assets/logo.png" alt="logo">
      <h1>NoteTime</h1>
    </a>
    <div class="controls">
      <p-inputSwitch [(ngModel)]="checked" (click)="onThemeChange('dark' ? 'light' : 'dark')" id="theme-switch"></p-inputSwitch>
    </div>
  </div>
  <!-- Redes & button logout -->
  <div class="toolbar-row">
    <div class="social">
      <div class="social-link">
        <a target="_blank" rel="noopener noreferrer">
          <i class="pi pi-github"></i>
        </a>
        <a target="_blank" rel="noopener noreferrer">
          <i class="pi pi-linkedin"></i>
        </a>
        <a target="_blank" rel="noopener noreferrer">
          <i class="pi pi-twitter"></i>
        </a>
      </div>
    </div>
    <div class="follow">
      <p-button *ngIf="isButtonVisible" (click)="showDialog()" label="Cerrar SesiÃ³n" [raised]="true"></p-button>
    </div>
  </div>
  <!-- items de router -->
  <div class="toolbar-row">
    <div class="series" *ngFor="let item of items">
      <a [routerLink]="item.url">
        <i class="pi" [ngClass]="item.icon"></i>
        {{ item.label }}
      </a>
    </div>
  </div>
</p-toolbar>

<!-- dialog logout - log in  -->
