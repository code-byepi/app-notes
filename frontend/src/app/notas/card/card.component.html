
<p-card header="{{ nota.titulo }}" subheader="Archivada: {{ nota.archivado ? 'Sí' : 'No' }}"
        [style]="{ width: '100%' }" styleClass="shadow-2">

  <p>{{ nota.contenido }}</p>

  <ng-template pTemplate="footer">
    <p-divider />
    <p class="card-text">Creada en: {{ nota.creationTime | date: 'medium' }}</p>
    <div class="flex items-center my-3"> <!-- Contenedor flex para alinear elementos horizontalmente -->
      <div class="text-500 w-6 md:w-2 font-medium mr-2">Categoría:</div> <!-- Agregamos un margen a la derecha -->
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
        <p-chip> {{ nota.categorias?.[0]?.nombre }} </p-chip>
      </div>
    </div>

    <span class="spacer"></span>

    <p-buttonGroup class="m-2">
      <p-button label="Editar" icon="pi pi-pencil" ></p-button>
      <p-button *ngIf="!nota.archivado" label="Archivar" icon="pi pi-inbox" styleClass="p-button-secondary"
                (click)="archivar(nota.noteId, true)"></p-button>
      <p-button *ngIf="nota.archivado" label="Desarchivar" icon="pi pi-inbox" styleClass="p-button-secondary"
                (click)="archivar(nota.noteId, false)"></p-button>
      <p-button  type="button" label="Eliminar Nota" icon="pi pi-trash"
              (click)="onDelete(nota.noteId)">
      </p-button>
    </p-buttonGroup>
  </ng-template>

</p-card>
