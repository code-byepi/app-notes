<div class="flex justify-content-center align-items-center vh-100">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="assets/logo.png" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
      <span class="text-600 font-medium line-height-3">No tiene cuenta?</span>
      <a routerLink="/auth/new-account" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crea tu cuenta ahora!</a>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" [(ngModel)]="email">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" [(ngModel)]="password">

      <div class="text-red-600 mb-3" *ngIf="errorMessage">{{ errorMessage }}</div>

      <div class="flex align-items-center justify-content-between mb-6">
        <a routerLink="/auth/new-account" class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>
      <button (click)="onLogin()" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>
</div>
